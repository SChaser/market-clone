<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
  </head>
  <body>
    <form>
      <h2>이메일로 가입</h2>
      <div><label for="email input">이메일</label></div>
      <input
        id="email input"
        required
        type="email"
        placeholder="이메일 주소를 입력하세요"
      />
      <div><label for="password">비밀번호</label></div>
      <input
        id="password"
        required
        type="password"
        placeholder="특수문자 숫자 포함된 8개"
      />
      <div><label for="password2">비밀번호 확인</label></div>
      <input
        required
        id="password2"
        type="password"
        placeholder="비밀번호 확인"
      />
      <div><label for="name input">이름</label></div>
      <input
        required
        id="name input"
        type="text"
        placeholder="이름을 입력해주세요"
      />
      <div><label for="number input">휴대폰번호</label></div>
      <input
        required
        id="number input"
        type="number"
        placeholder="핸드폰번호"
      />
      <div>
        <label for="checkbox input">여기를 체크해 주세요</label>
        <input required id="name input" type="checkbox" />
      </div>
      <div>
        <input type="submit" />
      </div>
    </form>
  </body>
</html>
